			<h2> Add New Entry For {{url}}:</h2>
			<div class="addContainer">
  <form name="addEntryForm" ng-submit="submitForm()" >
    <label for="org_name" >Name/Organization</label>
    <input type="text" id="org_name" name="org_name" ng-model="seeker.org_name" placeholder="Your name or Organization name" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" ng-model="seeker.address" placeholder="Address.." required>
	
	<label for="contact_no">Contact Number</label>
    <input type="number" id="contact_no" name="contact_no" ng-model="seeker.contact_no" placeholder="Phone Number.." required>
    
	<label for="Website">Website</label>
    <input type="text" id="website" name="website" ng-model="seeker.website" placeholder="Website if any..">
	
	<label for="email">Email Id</label>
    <input type="email" id="email" name="email" ng-model="seeker.email" placeholder="Email Id.." required>

	<label for="requirement">Requirement</label>
    <input type="text" id="requirement" name="requirement" ng-model="seeker.requirement" placeholder="Your Need.." required>
   
	<label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" ng-model="seeker.quantity" placeholder="Quantity.." required>
   	
    <input type="submit" value="Submit" >
  </form>
